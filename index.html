<!-- Formulaire Nouveau Produit -->
<form>
<div class="formulaire">
    <label for="inputName"> Nom </label><br> 
    <input type="text" id="inputName" required placeholder="Dupont"> <br>

    <label for="textArea">Informations supplémentaire à soumettre</label> <br> 
    <textarea id="textArea" placeholder="Ecrivez votre message ici..."></textarea><br> 

    <label for="age">Age</label><br> 
    <input type="number" id="age" required placeholder="0" min="0" max="100"><br> 

        <div>
            <p> Sexe :</p>
            <label for="gender">Femme</label>
            <input type="radio" id="gender" name="gender" checked>

            <label for="gender">Homme</label>
            <input type="radio" id="gender" name="gender"><br> 
        </div>
    
    <label for="country">Pays</label>
    <select id="country" name="country">
        <option value="pomme">France</option>
        <option value="banane">Espagne</option>
        <option value="orange">Russie</option>
        <option value="raisin">Suisse</option>
    </select>

    <div>
    <p>Situation :</p>
  
    <input type="checkbox" id="option1" name="situation" value="pomme">
    <label for="option1">Salarié</label><br>
    
    <input type="checkbox" id="option2" name="situation" value="banane">
    <label for="option2">Sans emploi</label><br>
    
    <input type="checkbox" id="option3" name="situation" value="orange">
    <label for="option3">Autres</label><br>

    <label for="fichier">Choisissez ue image :</label>
    <input type="file" id="fichier" name="fichier">
</div>
<button type="submit">Envoyer</button>
<div id="afficher"></div>
</form>
